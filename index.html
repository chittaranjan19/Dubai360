<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <style>
        #play-button{
          position: fixed;
          top: calc(50% - 1em);
          left: calc(50% - 100px);
          width: 200px;
          height: 2em;
          z-index: 10;
        }
    </style>
  </head>
  <body>
	  <button id="play-button">Begin Your Experience</button>
    <a-scene>


  <a-assets>
    <img id="my-image" src="tr3.gif">
  </a-assets>
  <!-- Using the asset management system. -->
  <a-image position="-4 3.5 1" src="#my-image"></a-image>
  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->



  <a-assets>
    <img id="my-image2" src="logo.png">
  </a-assets>
  <!-- Using the asset management system. -->
  <a-image height="0.5" width="0.5" position="-4 -0.32 1" src="#my-image2"></a-image>
  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <a-assets>
        <video id="video" src="dubai.mp4" preload="auto" autoplay="false" loop crossorigin webkit-playsinline></video>
      </a-assets>

      <a-videosphere id="theVideo" autoplay="false" src="#video" rotation="0 180 0"></a-videosphere>


	  </a-scene>
    
 
  </body>
	
<script>

// Play button, required by browsers to grab user interaction before autoplaying videos.
document.querySelector('#play-button').addEventListener("click", function(e){
startStuff();  // launch the first voice over
this.style.display = 'none';
}, false);

function startStuff(){
    var theVideo = document.querySelector('#theVideo');
    theVideo.play();
}
</script>	
</html>
